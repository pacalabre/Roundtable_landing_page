<html>
<head>
  <title>Event RSVP</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" type="text/css" href="css-reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="header-img container-fluid">
    <img class="waldron-logo" src="logo_white_transparent.png">
    <section class="header-text-section">
      <h3 class="header-text">Focusing on your Job Search Stategy</h3>
    </section>
  </section>
  <main>
     <h3 class="rsvp-title">Please fill in your information below in order to RSVP for the Roundtable.</h3>
      <br />
    <form>
      <fieldset class="form-group">
        <label>First Name</label><br />
        <input class="textInput" type="text" name="firstName" required="" />
      </fieldset>
      <fieldset class="form-group">
         <label>Last Name</label><br />
        <input class="textInput" type="text" name="lastName" required="" />
      </fieldset>
      <fieldset class="form-group">
        <label>Email</label><br />
        <input class="textInput" type="text" name="Email" required="" />
      </fieldset>           <br />
      <fieldset class="form-group">
        <div class="radioSection">
          <input class="col-2 radio_button" id="yesRadio radio_button" type="radio" name="attending" value="yes" required="" />
          <label for="yesRadio" class="label-button yesRadio">                 Yes, I will attend
          </label>
          <br />
          <input class="col-2 radio_button" id="noRadio" type="radio" name="attending" value="no" required="" />
          <label for="noRadio" class="label-button noRadio">                 No, I will not attend
          </label>
          <br />
          <input class="col-2 radio_button" id="noRadio" type="radio" name="attending" value="maybe" required="" />
          <label for="maybeRadio" class="label-button maybeRadio">I hope to attend, but cannot guarantee at this time
          </label>
        </div>
      </fieldset>
        <div class="wrapper">
          <input class="btn submit-btn" type="submit" />
        </div>
    </form>
  </main>
  <footer class="footer">
    <img class="footer-img" src="logo_white_transparent.png">
  </footer>
</body>
</html>
